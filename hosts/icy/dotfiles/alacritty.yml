# Original configuration available at:
# /usr/share/doc/alacritty/example/alacritty.yml

scrolling:
  history: 8192
  multiplier: 3

font:
  # @Note: for JetBrains Mono
  # normal:
  #   family: monospace
  # size: 10.0
  # offset:
  #   x: 0
  #   y: 1

  # @Note: for Unifont
  # normal:
  #   family: terminal
  # size: 12.0
  # glyph_offset:
  #   x: 0
  #   y: 2
  # offset:
  #   x: 0
  #   y: 1
  # bold:
  #   family: terminal
  #   style: Regular

  # @Note: for Terminus TTF
  normal:
    family: terminal
  size: 10.5
  glyph_offset:
    x: 0
    y: 1
  offset:
    x: 0
    y: 3
  bold:
    family: terminal
    style: Regular

window:
  decorations: none
  dynamic_title: true
  dimensions:
    columns: 130
    lines: 30
  padding:
    x: 5
    y: 5
  gtk_theme_variant: dark

background_opacity: 0.98

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true
